<html lang="en">
<head>

    <title>Dom - Card</title>

<body>
    <!-- Consigna: Ejercicio 8: Card
    Hacer un programa que al iniciarse pregunte mediante prompts por:
    * un título
    * una url de una imagen
    * una url a un artículo
    
    Utilizar esos datos para completar en el html una card que tenga:
    * una imagen, con la url de la imagen ingresada
    * un título, con el texto del título ingresado
    * un link que diga Leer más, con la url al artículo ingresado
    
    Dar algunos estilos mínimos a la card:
    * centrarla con respecto a la pantalla
    * agregarle un borde
    * agregarle un sombreado
    * cambiarle la tipografía
    * cambiarle los tamaños de fuente
    * cambiarle los colores por defecto -->

    <div class="style-card">
        <img id="imagen" class="style-imag" src="https://blogs.unsw.edu.au/nowideas/files/2019/06/cambiar-imagen-corporativa.jpg" alt="imagen"> 
        <h2 id="titulo">La Naturaleza y la Tecnologia</h2>
        <p id="parrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores maxime modi alias atque illo esse tempore fugit necessitatibus. Sint eius, facilis enim porro rem consequuntur omnis sequi dolores? Quibusdam, accusamus. <a id="link" href="https://www.animalpolitico.com/2018/11/naturaleza-tecnologia-convivir-kyocera/"> Leer Más</a></p>
    </div>
    
    <script src="dom.js"></script>
</body>
</html>
